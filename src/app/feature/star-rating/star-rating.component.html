<ng-template #t let-fill="fill">
    <i class="bi-heart-fill">
      @if (fill > 0) {
      <i class="bi-heart-fill filled" [style.width.%]="fill"></i>
      }
    </i>
  </ng-template>

  <ngb-rating
    [(rate)]="rating"
    [starTemplate]="t"
    [readonly]="isReadOnly"
    [max]="5"
    [ariaValueText]="ariaValueText"
  />
